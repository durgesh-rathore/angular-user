<table class="table table-danger">
  <thead>
      <tr>
          <th>SNo.</th>
          <th>Name</th>
          <!-- <th>Qty</th> -->
          <th>Discount</th>
          <th>Descritption</th>
          <th>Price</th>
          <th>Qunties</th>
          <th>total</th>
          <!-- <th>Image</th>
          <th>Edit</th>
          <th>Delete</th> -->
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of cartList; index as SNo">
           <td>{{SNo+1}}</td>
          <td>{{product.productName}}</td>
          <!-- <td>{{product.productQty}}</td> -->
          <td>{{product.productDiscount}}</td>
          <td>{{product.productDescription}}</td>
          <td>{{product.productPrice}}</td>
          <td><input type="number" class="form-control" placeholder="1" min="1"  (change)="QtyInput($event,SNo)" name="productQty" id=""></td>
          <td>{{product.perTotal}}</td>
      </tr>
  </tbody>
</table>
<div>
    {{grandTotal}}
</div>


 <div class="container">
    <form >
       <p class="form-group">
   </p>
